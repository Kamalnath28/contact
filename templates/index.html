<!DOCTYPE html>
<html>
<head>
    <title>Contact Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex">

<!-- Sidebar -->
<div class="w-64 bg-blue-900 text-white min-h-screen p-5">
    <h2 class="text-2xl font-bold mb-6">Dashboard</h2>

    <ul class="space-y-4">
        <!-- Contacts Page -->
        <li>
            <a href="/" class="block hover:text-gray-300">
                Contacts
            </a>
        </li>
    </ul>
</div>

<!-- Main Content -->
<div class="flex-1 p-8">

    <!-- Header -->
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold">Contact Management</h1>

        <a href="/add"
           class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
           + Add Contact
        </a>
    </div>

    <!-- White Card -->
    <div class="bg-white shadow-lg rounded-lg p-6">

        <!-- Search -->
        <form id="searchForm" class="mb-4 flex gap-2" onsubmit="return false;">
            <input type="text" name="search" id="searchInput"
                   placeholder="Search by name, email or phone"
                   class="border p-2 rounded w-1/3">

            <!-- Refresh Button -->
            <button type="button" onclick="refreshSearch()"
                    class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
                Refresh
            </button>
        </form>

        <!-- Show Grid Button -->
        <div class="mb-4 flex justify-end">
            <button onclick="toggleGrid()" 
                    class="bg-indigo-600 text-white px-6 py-2 rounded hover:bg-indigo-700">
                ðŸ“Š Show Grid
            </button>
        </div>

        <!-- Table (Initially Hidden) -->
        <div id="contactGrid" class="hidden">
            <table class="w-full border-collapse">
                <thead>
                    <tr class="bg-gray-200">
                        <th class="p-3 border">Name</th>
                        <th class="p-3 border">Email</th>
                        <th class="p-3 border">Phone</th>
                        <th class="p-3 border">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% if contacts %}
                        {% for contact in contacts %}
                        <tr class="text-center hover:bg-gray-100">
                            <td class="p-3 border">{{ contact.name }}</td>
                            <td class="p-3 border">{{ contact.email }}</td>
                            <td class="p-3 border">{{ contact.phone }}</td>
                            <td class="p-3 border space-x-2">
                                <a href="/edit/{{ contact._id }}" 
                                   class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600">
                                   Edit
                                </a>
                                <a href="/delete/{{ contact._id }}" 
                                   onclick="return confirm('Are you sure you want to delete this contact?')" 
                                   class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">
                                   Delete
                                </a>
                            </td>
                        </tr>
                        {% endfor %}
                    {% else %}
                        <tr>
                            <td colspan="4" class="p-4 text-center text-gray-500">
                                No contacts found.
                            </td>
                        </tr>
                    {% endif %}
                </tbody>
            </table>

            <!-- Excel Download Button -->
            <div class="mt-6 flex justify-end">
                <a href="/export" 
                   class="bg-gray-600 text-white px-6 py-2 rounded hover:bg-teal-700">
                   ðŸ“¥ Download Contacts
                </a>
            </div>
        </div>

    </div>
</div>

<!-- JavaScript -->
<script>
function toggleGrid() {
    const grid = document.getElementById("contactGrid");
    grid.classList.toggle("hidden");
}

async function doSearch() {
    const query = document.getElementById("searchInput").value;
    const response = await fetch(`/?search=${encodeURIComponent(query)}`);
    const html = await response.text();

    // Extract table HTML from response
    const parser = new DOMParser();
    const doc = parser.parseFromString(html, "text/html");
    const table = doc.querySelector("#contactGrid").innerHTML;

    document.getElementById("contactGrid").innerHTML = table;
    document.getElementById("contactGrid").classList.remove("hidden");
}

function refreshSearch() {
    document.getElementById("searchInput").value = "";
    doSearch(); // reload full contact list dynamically
}

// ðŸ”‘ Live search with debounce (waits 300ms after typing stops)
let debounceTimer;
document.getElementById("searchInput").addEventListener("input", () => {
    clearTimeout(debounceTimer);
    debounceTimer = setTimeout(() => {
        doSearch();
    }, 300);
});
</script>

</body>
</html>
